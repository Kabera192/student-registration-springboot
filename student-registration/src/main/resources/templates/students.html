<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${students.empty}">
            <td colspan="2">No students recorded!</td>
        </tr>
        <tr th:each="student : ${students}">
            <td><span th:text="${student.regNo}"></span></td>
            <td><span th:text="${student.name}"></span></td>
            <td><span th:text="${student.department}"></span></td>
            <td><span><i class="bi bi-trash"></i> | <i class="bi bi-eye"></i></span></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-success m-5" th:href="@{/auca/create-student}"><i class="bi bi-plus-lg"></i> Add Student </a>
</body>
</html>
