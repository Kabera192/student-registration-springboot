<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Academic Unit</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<h1 class="text-center">Create Academic Unit</h1>
<form th:action="@{/auca/create-academic-unit}" method="POST" id="academicUnitForm">
  <div class="form-row align-items-center">
    <div class="form-group col-md-4 p-3">
      <label for="name">Unit Name</label>
      <input type="text" class="form-control" name="name" id="name" required>
    </div>
    <div class="form-group col-md-4 p-3">
      <label for="code">Unit Code</label>
      <input type="text" class="form-control" id="code" name="code" required>
    </div>
    <div class="form-group col-md-4 p-3">
      <label for="type">Unit Parent</label>
      <input type="text" class="form-control" id="type" name="type" required>
    </div>
  </div>

  <button type="submit" class="btn btn-primary ms-3">Create Student</button>
</form>
</body>
</html>
